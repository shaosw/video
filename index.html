<!DOCTYPE html>
<html>
<head>
    <title> </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        
        .input-group input {
            width: 100%;
            padding: 5px;
            font-size: 16px;
        }
        
        .command-output {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-wrap: break-word;
            margin-bottom: 20px;
        }
        
        .copy-button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        function generateString() {
            var urlInput = document.getElementById("url");
            var startTimeInput = document.getElementById("start-time");
            var endTimeInput = document.getElementById("end-time");
            var commandOutput = document.getElementById("command-output");
            var copyButton = document.getElementById("copy-button");

            var url = urlInput.value;
            var startTime = timeToSeconds(startTimeInput.value);
            var endTime = timeToSeconds(endTimeInput.value);

            if (!validateTimeFormat(startTimeInput.value) || !validateTimeFormat(endTimeInput.value)) {
                return;
            }

            var videoId = extractVideoId(url);

            var command = "TwitchDownloaderCLI videodownload --id " + videoId + " -q 720p60 -b " + startTime + " -e " + endTime + " -o d:\\" + videoId + ".mp4";
            commandOutput.textContent = command;

            var tempInput = document.createElement("input");
            tempInput.value = command;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

        }

        function validateTimeFormat(time) {
            var pattern = /^([01]\d|2[0-3]):([0-5]\d):([0-5]\d)$/;
            return pattern.test(time);
        }

        function timeToSeconds(time) {
            var parts = time.split(":");
            var hours = parseInt(parts[0]);
            var minutes = parseInt(parts[1]);
            var seconds = parseInt(parts[2]);

            return hours * 3600 + minutes * 60 + seconds;
        }

        function extractVideoId(url) {
            var parts = url.split("/");
            return parts[parts.length - 1];
        }
    </script>
</head>
<body>
    <h1> </h1>
    <div class="input-group">
        <label for="url">URL:</label>
        <input type="text" id="url" onkeydown="if(event.keyCode===13) generateString()">
    </div>
    <div class="input-group">
        <label for="start-time">Start Time:</label>
        <input type="text" id="start-time" onkeydown="if(event.keyCode===13) generateString()">
    </div>
    <div class="input-group">
        <label for="end-time">End Time:</label>
        <input type="text" id="end-time" onkeydown="if(event.keyCode===13) generateString()">
    </div>
    <div class="command-output" id="command-output"></div>

    <script>
        var urlInput = document.getElementById("url");
        var startTimeInput = document.getElementById("start-time");
        var endTimeInput = document.getElementById("end-time");

        urlInput.addEventListener("keydown", function(event) {
            if (event.keyCode === 13) {
                startTimeInput.focus();
            }
        });

        startTimeInput.addEventListener("keydown", function(event) {
            if (event.keyCode === 13) {
                endTimeInput.focus();
            }
        });

        endTimeInput.addEventListener("keydown", function(event) {
            if (event.keyCode === 13) {
                generateString();
            }
        });
    </script>
</body>
</html>
