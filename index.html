<!DOCTYPE html>
<html>
<head>
    <title>生成 字符串</title>
    <style>
        .command-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .command-container label {
            margin-right: 5px;
        }
        
        .command-container input[type="text"] {
            width: 40px;
        }
        
        .command-container button {
            margin-left: 10px;
        }
        
        .command {
            background-color: #f5f5f5;
            padding: 10px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        
        .url-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        
        .url-container label {
            margin-right: 5px;
        }
        
        .url-container input[type="text"] {
            width: 500px;
        }
        
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin: 0 10px;
        }
        
        .button-container button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function generateCommand() {
            var hours = document.getElementById("hours").value;
            var minutes = document.getElementById("minutes").value;
            var seconds = document.getElementById("seconds").value;
            var url = document.getElementById("url").value;
            
            var start = hours.padStart(2, '0') + ':' + minutes.padStart(2, '0') + ':' + seconds.padStart(2, '0');
            
            var command = `yt-dlp --proxy 127.0.0.1:33211 --external-downloader ffmpeg --external-downloader-args ffmpeg:"-ss ${start} -to ${start}" -f "bestvideo[height<=720]+bestaudio/best[height<=720]" -o "d:/%(uploader)s_${start}.mp4" ${url}`;
            
            document.getElementById("command").textContent = command;
        }
        
        function copyCommand() {
            var commandText = document.getElementById("command").textContent;
            
            var tempInput = document.createElement("input");
            tempInput.value = commandText;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            
            alert("命令已复制到剪贴板！");
        }
        
        function openCommandPrompt() {
            window.location.href = "cmd:";
        }
        
        document.addEventListener("keydown", function(event) {
            if (event.keyCode === 13) { // Enter key
                generateCommand();
            }
        });
    </script>
</head>
<body>
    <h1>生成命令字符串</h1>
    
    <div class="command-container">
        <label for="hours">时：</label>
        <input type="text" id="hours" maxlength="2" size="2">
        <label for="minutes">分：</label>
        <input type="text" id="minutes" maxlength="2" size="2">
        <label for="seconds">秒：</label>
        <input type="text" id="seconds" maxlength="2" size="2">
     
    </div>
    
 
    <div class="command" id="command"></div>
    
    <div class="url-container">
        <label for="url">URL：</label>
        <input type="text" id="url">
    </div>
    
    <div class="button-container">
        <button onclick="openCommandPrompt()">打开命令行</button>
        <button onclick="generateCommand()">生成命令</button>
        <button onclick="copyCommand()">复制命令</button>
    </div>
</body>
</html>
